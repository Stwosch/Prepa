<audio controls class="audio" #audio>
    <source [src]="activeTrack.preview_url" type="audio/mp3">
</audio>
<prp-player-timeline></prp-player-timeline>
<div class="player-panel">
    <prp-player-description class="player-panel-item" [track]="activeTrack"></prp-player-description>
    <prp-player-controls class="player-panel-item player-controls" ></prp-player-controls>
    <div class="player-panel-item">
        <prp-player-timer [duration]="activeTrack.duration_ms" [time]="time" class="player-timer"></prp-player-timer>
        <prp-player-speaker class="player-speaker"></prp-player-speaker>
    </div>
</div>
