<mat-card role="region" tabindex="0" class="card">
    <img [src]="image.url" [alt]="imageAlt" class="album-image" />
    <mat-card-header class="header">
        <mat-card-title>
            <h5 class="album-name">
                {{ album.name }}
            </h5>
            <h6 class="album-artists">
                {{ album.artists | artistsNameBySeparator: ', ' }}
            </h6>
        </mat-card-title>
    </mat-card-header>
</mat-card>
